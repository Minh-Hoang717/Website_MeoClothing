<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Meo Store</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="icomoon/icomoon.css" />
    <link rel="stylesheet" type="text/css" href="css/vendor.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .checkout-wrapper {
        max-width: 1100px;
        margin: 40px auto;
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 24px;
      }
      @media (max-width: 768px) {
        .checkout-wrapper {
          grid-template-columns: 1fr;
        }
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      .section {
        background: #fff;
        padding: 24px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      .section h2 {
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 16px;
      }
      .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid #eee;
      }
      .cart-item:last-child {
        border-bottom: none;
      }
      .promo-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 8px;
        margin-bottom: 12px;
      }
      .promo-row input {
        grid-column: 1;
      }
      .promo-row button {
        grid-column: 2;
      }
      .summary-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
      }
      .summary-row.total {
        font-weight: 600;
        font-size: 16px;
        border-top: 2px solid #eee;
        padding-top: 12px;
      }
      .btn {
        display: inline-block;
        padding: 12px 24px;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
      }
      .btn:hover {
        background: #333;
      }
      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .alert {
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 16px;
      }
      .alert.error {
        background: #ffebee;
        color: #c62828;
      }
      .alert.success {
        background: #e8f5e9;
        color: #2e7d32;
      }
      .alert.info {
        background: #e3f2fd;
        color: #1976d2;
      }
    </style>
  </head>
  <body>
    <div style="background: #f9f9f9">
      <div style="max-width: 1100px; margin: 0 auto; padding: 16px">
        <h1>Thanh toán</h1>
      </div>
    </div>

    <div class="checkout-wrapper">
      <!-- LEFT: Customer Info & Order -->
      <div>
        <div class="section">
          <h2>Thông tin giao hàng</h2>
          <div id="customerAlert"></div>
          <div class="form-group">
            <label>Họ và tên *</label>
            <input
              id="fullName"
              type="text"
              placeholder="Nhập họ và tên"
              required
            />
          </div>
          <div class="form-group">
            <label>Số điện thoại *</label>
            <input
              id="phone"
              type="tel"
              placeholder="Nhập số điện thoại"
              required
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              id="email"
              type="email"
              placeholder="Nhập email (tùy chọn)"
            />
          </div>
          <div class="form-group">
            <label>Địa chỉ *</label>
            <input
              id="address"
              type="text"
              placeholder="Nhập địa chỉ giao hàng"
              required
            />
          </div>
        </div>

        <div class="section">
          <h2>Đơn hàng của bạn</h2>
          <div id="cartItems"></div>

          <div class="promo-row">
            <input
              id="promoCode"
              type="text"
              placeholder="Nhập mã khuyến mãi (nếu có)"
            />
            <button type="button" class="btn" id="applyPromoBtn">
              Áp dụng
            </button>
          </div>
          <div id="promoAlert"></div>
        </div>
      </div>

      <!-- RIGHT: Order Summary -->
      <div>
        <div class="section">
          <h2>Tổng cộng</h2>
          <div class="summary-row">
            <span>Tạm tính</span>
            <span id="subtotal">0 VNĐ</span>
          </div>
          <div class="summary-row">
            <span>Giảm giá</span>
            <span id="discount">0 VNĐ</span>
          </div>
          <div
            class="summary-row"
            style="border-top: 1px solid #eee; padding-top: 8px"
          >
            <span>Vận chuyển</span>
            <span id="shipping">Miễn phí</span>
          </div>
          <div class="summary-row total">
            <span>Thanh toán</span>
            <span id="total">0 VNĐ</span>
          </div>

          <div id="paymentAlert" style="margin-top: 16px"></div>
          <button
            type="button"
            class="btn"
            id="paymentBtn"
            style="width: 100%; margin-top: 16px"
          >
            Thanh toán ngay
          </button>
          <a
            href="shop.html"
            class="btn"
            style="
              width: 100%;
              text-align: center;
              margin-top: 8px;
              background: #666;
            "
            >Tiếp tục mua sắm</a
          >
        </div>
      </div>
    </div>

    <script src="js/cart.js"></script>
  </body>
</html>
